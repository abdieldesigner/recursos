name: Purge jsDelivr
on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.css"
  workflow_dispatch:

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - run: curl -sS "https://purge.jsdelivr.net/gh/abdieldesigner/recursos/abdiel-css.css"
      - run: curl -sS "https://purge.jsdelivr.net/gh/abdieldesigner/recursos@main/abdiel-css.css"
      - run: curl -sS "https://purge.jsdelivr.net/gh/abdieldesigner/recursos@main/"
